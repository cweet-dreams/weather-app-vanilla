<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrap border-bottom">
        <form id="search-form">
          <div class="row mb-3">
            <div class="col-10">
              <input
                type="search"
                placeholder="Type a city .."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w100"
              />
            </div>
          </div>
        </form>
        <div class="weather-info">
          <div class="row">
            <div class="col-6 d-flex">
              <img alt="partly_cloudy" id="icon" />
              <strong id="temperature"></strong>
              <span class="units">
                <a class="active-unit" id="celcium">°C</a> <span>|</span>
                <a id="fahrenheit"> °F</a>
              </span>

              <ul class="weather-points">
                <li id="humidity"></li>
                <li id="wind"></li>
              </ul>
            </div>
            <div class="col-6 text-end city-info">
              <h1 id="city"></h1>
              <ul>
                <li>Last updated: <span id="time"></span></li>
                <li id="conditions"></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <small>
        <a href="https://github.com/cweet-dreams/weather-app-vanilla"
          >Open-source code</a
        >
        by Svetlana Apolokhova</small
      >
    </div>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
