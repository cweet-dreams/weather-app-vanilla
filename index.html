<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrap border-bottom">
        <div class="weather-info">
          <div class="row">
            <div class="col-6 d-flex">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="partly_cloudy"
              />
              <strong>14</strong>
              <span class="unit-c"> °C |</span>
              <span class="unit-f"> °F</span>

              <ul class="weather-points">
                <li>Precipitation: 0%</li>
                <li>Humidity: 58%</li>
                <li>Wind: 21 km/h</li>
              </ul>
            </div>
            <div class="col-6 text-end city-info">
              <h1>Lisbon, Portugal</h1>
              <ul>
                <li>Monday 07:08</li>
                <li>Partly cloudy</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/cweet-dreams/weather-app-vanilla"
          >Open-source code</a
        >, by Svetlana Apolokhova</small
      >
    </div>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
